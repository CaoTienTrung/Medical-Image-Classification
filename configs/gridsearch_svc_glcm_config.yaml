model:
  name: SVMClassifier
  params:
    C: [1, 10]
    kernel: ["rbf", "linear"]
    degree: [1, 2, 3]

feature_extractor:
  name: GLCMFeatureExtractor
  params:
    distances: [[1]]
    angles: [[0, 0.785, 1.571, 2.356]]
    properties: [["contrast", "dissimilarity", "homogeneity", "energy"]]

dataset:
  data_dir: "Dataset/Data"
  image_size: [224, 224]
  color_mode: "grayscale"

output:
  dir: "results"
