dataset:
  data_dir: "Dataset/Data"
  image_size: [224, 224]
  color_mode: "grayscale"

feature_extractor:
  name: "LBPFeatureExtractor"

model:
  name: "SVMClassifier"
  params:
    C: [0.1, 1, 10, 100]
    kernel: ["linear", "rbf"]
    gamma: ["scale", "auto", 0.1, 0.01]

output:
  dir: "results/gridsearch"
